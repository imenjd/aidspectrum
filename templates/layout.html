<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="imen jaouadi">
    

    <title>AId Spectrum v 1.0</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">


    

  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            
        <header class="masthead mb-auto">
            <div class="inner">
                <h3   class="masthead-brand">AIdSpectrum</h3>
                <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="{{url_for('home')}}">Home</a>
                <a class="nav-link" href="#">Uploads</a>
                <a class="nav-link" href="{{url_for('about')}}">About Us</a>
               
                
                </nav>
            </div>
        </header>
        

        
        
     

      <main role="main" class="inner cover">
        
        {% block content %}{% endblock %}
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Developed for AIdSpectrum , by <a href="https://github.com/imenjd">@imenjd</a>.</p>
        </div>
      </footer>
    </div>


       


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    


    </body>
</html>
